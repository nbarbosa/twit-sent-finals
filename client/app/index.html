<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>how's Twitter feeling about finals?</title>
    <meta name="description" content="A sentiment analysis of tweets about finals.">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

  <body ng-app="clientApp">
    <!--[if lte IE 8]>

    <!-- Add your site or application content here -->
    <div class="header">
     <h1>how's Twitter feeling about finals?</h1>
     #justanothersentimentanalysis
      <p>{{positiveCount + negativeCount | number}} tweets analyzed</p>
     <span class="stats positive">{{positiveCount / (positiveCount + negativeCount) * 100 | number:2}}%</span>
     &nbsp;&nbsp;
     <span class="stats negative">{{negativeCount / (positiveCount + negativeCount) * 100 | number:2}}%</span>
    </div>

    <div class="container">
    <div ng-view=""></div>
    </div>

    <div class="footer">
      <div class="container">
        <p>by Natã, with ♥.</p>
      </div>
    </div>
